version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bitcoin_postgres
    environment:
      POSTGRES_DB: bitcoin_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bitcoin_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
